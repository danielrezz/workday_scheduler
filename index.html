<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row">
      <div class="hour col-md-1">9am</div>
      <textarea class="description time-block col-md-10" id="des9" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn9"></button>
    </div>

    <div class="row">
      <div class="hour col-md-1">10am</div>
      <textarea class="description time-block col-md-10" id="des10" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn10"></button>
    </div>

    <div class="row">
      <div class="hour col-md-1">11am</div>
      <textarea class="description time-block col-md-10" id="des11" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn11"></button>
    </div>

    <div class="row">
      <div class="hour col-md-1">12pm</div>
      <textarea class="description time-block col-md-10" id="des12" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn12"></button>
    </div>

    <div class="row">
      <div class="hour col-md-1">1pm</div>
      <textarea class="description time-block col-md-10" id="des13" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn13"></button>
    </div>

    <div class="row">
      <div class="hour col-md-1">2pm</div>
      <textarea class="description time-block col-md-10" id="des14" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn14"></button>
    </div>

    <div class="row">
      <div class="hour col-md-1">3pm</div>
      <textarea class="description time-block col-md-10" id="des15" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn15"></button>
    </div>

    <div class="row">
      <div class="hour col-md-1">4pm</div>
      <textarea class="description time-block col-md-10" id="des16" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn16"></button>
    </div>

    <div class="row">
      <div class="hour col-md-1">5pm</div>
      <textarea class="description time-block col-md-10" id="des17" placeholder="Enter an event"></textarea>
      <button class="saveBtn col-md-1 far fa-save" id="saveBtn17"></button>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
